{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>{% block title %}My App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Settings-icon -->
    <div class="position-absolute" style="top: 10px; right: 10px;">
        <a href="{% url 'myload-settings' %}">
            <img src="{% static 'img/settings-icon.png' %}" alt="Settings" style="width: 40px; height: 40px;">
        </a>
    </div>

     <!-- Navbar -->
    {% include 'partials/navbar.html' %}

    <!-- Main Content -->
     <div class="container text-center flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
