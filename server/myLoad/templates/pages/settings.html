{% extends '../base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-4">

    <!-- Tabs -->
    <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">Allgemein</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="work-tab" data-bs-toggle="tab" data-bs-target="#work" type="button" role="tab">Einzelarbeit</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="meetings-tab" data-bs-toggle="tab" data-bs-target="#meetings" type="button" role="tab">Meetings</button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3" id="settingsTabContent">
        <!-- Allgemein Tab -->
        <div class="tab-pane fade show active" id="general" role="tabpanel">
            <div class="card p-3 rounded-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="darkMode">
                    <label class="form-check-label" for="darkMode">Darkmode</label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="disableNotifications">
                    <label class="form-check-label" for="disableNotifications">Alle Benachrichtigungen deaktivieren</label>
                </div>
            </div>
        </div>

        <!-- Einzelarbeit Tab -->
        <div class="tab-pane fade" id="work" role="tabpanel">
            <div class="card p-3 mb-3 rounded-4">
                <h6>Signal</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="auditiv">
                    <label class="form-check-label" for="auditiv">Auditiv</label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="notification">
                    <label class="form-check-label" for="notification">Benachrichtigung</label>
                </div>
            </div>
            <div class="card p-3 rounded-4">
                <h6>Pop-Up-Ansicht</h6>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="popupView" id="ampel">
                    <label class="form-check-label" for="ampel">Ampel</label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="popupView" id="balken">
                    <label class="form-check-label" for="balken">Balken</label>
                </div>
            </div>
        </div>

        <!-- Meetings Tab -->
        <div class="tab-pane fade" id="meetings" role="tabpanel">
            <div class="card p-3 mb-3 rounded-4">
                <h6>Signal</h6>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="meetingAuditiv">
                    <label class="form-check-label" for="meetingAuditiv">Auditiv</label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="meetingNotification">
                    <label class="form-check-label" for="meetingNotification">Benachrichtigung</label>
                </div>
            </div>
            <div class="card p-3 rounded-4">
                <h6>Pop-Up-Ansicht</h6>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="meetingPopupView" id="meetingAmpel">
                    <label class="form-check-label" for="meetingAmpel">Ampel</label>
                </div>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="radio" name="meetingPopupView" id="meetingBalken">
                    <label class="form-check-label" for="meetingBalken">Balken</label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
